<!DOCTYPE html>
<html lang="en">
<head>

    <title>Challenge13</title>
</head>
<body>
  <script>
    function first(callback) {
      setTimeout(() => {
        console.log('1');
        callback();
      }, 1000);
    }

    function second(callback) {
      setTimeout(() => {
        console.log('2');
        callback();
      }, 1000);
    }

    function third(callback) {
      setTimeout(() => {
        console.log('3');
        callback();
      }, 1000);
    }

    first(() => {
      second(() => {
        third(() => {
          console.log('All operations completed');
        });
      });
    });
  </script>
</body>
</html>
