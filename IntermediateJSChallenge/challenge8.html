  <script>
    function maisAsync() {
      return new Promise((resolve) => {
        setTimeout(() => {
          resolve('Result');
        }, 2000);
      });
    }

    async function main() {
      const result = await maisAsync();
      console.log(result);
    }

    main();
  </script>
