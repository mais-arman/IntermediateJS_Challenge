<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge2</title>
</head>
<body>
  <script>
    const maisPromise = new Promise((resolve, reject) => {
      setTimeout(() => {
        reject("Something went wrong");
      }, 1000); 
    });

    maisPromise
      .then((message) => {
        console.log(message);
        document.body.innerHTML += `<p>${message}</p>`;
      })
      .catch((error) => {
        console.error(error);
        document.body.innerHTML += `<p style="color:red;">${error}</p>`; 
      });
  </script>
</body>
</html>
