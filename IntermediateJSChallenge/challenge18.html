<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge18</title>
</head>
<body>
  <script>
    class Animal {
      speak() {
        console.log('Animal');
      }
    }

    class Dog extends Animal {
      speak() {
        console.log('Dog');
      }
    }

    const animal = new Animal();
    animal.speak(); 

    const dog = new Dog();
    dog.speak();   
  </script>
</body>
